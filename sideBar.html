<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sideBar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <title>sideBar</title>
</head>
<body>
    
    <!--sidebar start-->
    <div class="sidebar">
      
        <div class="sidebar_header">
            <div class="card" style="width: 220px;">
                <img src="2.jpg" class="card-img-top" alt="..." height="100px">
                <img src="1.png" class="profile_image" alt="">
                
                <div class="card-body">
                  <h4 class="card-title">Jane S.Doe <br>
                    <span class="card-sub-title card-text-color">Amsterdam, Netherland <br>Copywriter</span>
                </h4>
                  <p class="card-text card-text-color">Lorem ipsum dolor sit amet.</p>
                </div>
                <div class="sidebar-footer">
                    <div class="sidebar-footer-items">
                      <i class="fab fa-2x fa-instagram"></i>
                    </div>
                    <div class="sidebar-footer-items">
                        <i class="fab fa-2x fa-twitter-square"></i>
                    </div>
                    <div class="sidebar-footer-items">
                        <i class="fab fa-2x fa-facebook"></i>
                    </div>
                </div>
              </div>
        </div>
     

      <div class="grid-container">
        <div class="grid-item">
            <a href="#"><i class="fas fa-images"></i><br><span>Feed</span></a>
        </div>
        <div class="grid-item">
            <a href="#"><i class="fas fa-lg fa-caret-right"></i><br><span>Watch</span></a>
        </div>
        <div class="grid-item">
            <a href="#"><i class="fas fa-image"></i><br><span>Photos</span></a>
        </div>
        <div class="grid-item">
            <a href="#"><i class="far fa-user"></i><br><span>Groups</span></a>
        </div>
        <div class="grid-item">
            <a href="#"><i class="fas fa-shopping-cart"></i><br><span>Shop</span></a>
        </div>
        <div class="grid-item">
            <a href="#"><i class="fab fa-google-wallet"></i><br><span>Marketplace</span></a>
        </div>
    </div> 

    </div>
    <!--sidebar end-->

</body>
</html>
